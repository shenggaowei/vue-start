<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Components Example</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app" class="demo">
      <basic-check v-model="lovingVue"></basic-check>
      <span>{{lovingVue}}</span>
    </div>
    <script>
      Vue.component("basic-check", {
        model: {
          prop: "checked",
          event: "change",
        },
        props: {
          checked: Boolean,
        },
        template: `<input type="checkbox" :checked="checked" @change="$emit('change', $event.target.checked)" />`,
      });
      const data = {
        lovingVue: false,
      };
      new Vue({
        el: "#app",
        data,
        computed: {},
      });
    </script>
  </body>
</html>
