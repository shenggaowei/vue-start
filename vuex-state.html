<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Components Example</title>
    <script src="./vue.js"></script>
    <script src="./vuex.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      Vue.use(Vuex);
      const store = new Vuex.Store({
        state: {
          count: 0,
        },
        mutations: {
          increment(state) {
            state.count++;
          },
        },
      });

      const Counter = {
        template: `<div>{{ count }}</div>`,
        computed: {
          count() {
            return this.$store.state.count + "哈哈";
          },
        },
      };

      new Vue({
        el: "#app",
        data: {},
        computed: {},
        components: {
          Counter,
        },
        store,
        template: `
        <div class="app">
      <counter></counter>
    </div>
        `,
      });
    </script>
  </body>
</html>
